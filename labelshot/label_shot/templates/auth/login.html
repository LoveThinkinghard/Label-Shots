{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control col-md-4" name="username" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control col-md-4" name="password" id="password" required>
    </div>
    {% if error %}
      <div class="alert alert-warning alert-dismissible fade show col-md-4" role="alert"> {{ error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
     <button type="submit" class="btn btn-primary mb-3">Login</button>
  </form>
{% endblock %}
